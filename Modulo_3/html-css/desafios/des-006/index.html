<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Esses são alguns dos comandos de HTML5!</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use as tags H1,H2,H3,H4,H5,H6">Títulos</abbr></li>
        <li><abbr title="Use a tag <img">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codígo-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>+<li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>+<li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
